version: '3.8'

services:
  oracle26ai:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle26ai
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=${ORACLE_SYS_PASSWORD:-YourPassword123}
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ../database/schema:/docker-entrypoint-initdb.d/schema
      - ../database/seeds:/docker-entrypoint-initdb.d/seeds
    healthcheck:
      test: ["CMD", "sqlplus", "-s", "sys/${ORACLE_SYS_PASSWORD:-YourPassword123}@localhost:1521/FREEPDB1 as sysdba", "<<< 'SELECT 1 FROM DUAL;'"]
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - ai-dev-network

  backend:
    image: ghcr.io/dan-mapmachina/ai-dev-infrastructure/backend:latest
    # To build locally instead, comment out 'image' and uncomment 'build':
    # build:
    #   context: ../backend
    #   dockerfile: Dockerfile
    container_name: ai-dev-backend
    pull_policy: always
    ports:
      - "5000:5000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ORACLE_USER=${ORACLE_USER:-aidev}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD:-AiDev123}
      - ORACLE_DSN=oracle26ai:1521/FREEPDB1
      - OLLAMA_HOST=http://host.docker.internal:11434
      - REDIS_URL=redis://redis:6379
    depends_on:
      oracle26ai:
        condition: service_healthy
    volumes:
      - ../backend/src:/app/src
    networks:
      - ai-dev-network

  redis:
    image: redis:7-alpine
    container_name: ai-dev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - ai-dev-network

volumes:
  oracle-data:
  redis-data:

networks:
  ai-dev-network:
    driver: bridge
